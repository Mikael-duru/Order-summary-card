<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- main starts -->
  <main>
    <section class="card">
      <img class="hero" src="./images/illustration-hero.svg" alt="Dancing Guy on earpiece" />
      <div class="desc">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan-section">
          <img src="./images/icon-music.svg" alt="Music icon" />
          <div class="plan">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            
            <a href="#" class="change-plan">Change</a>
          </div>
          
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="order-cancel">Cancel Order</a>
      </div>
    </section>
  </main>
  <!-- main ends -->
  
  <!-- Footer starts -->
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.twitter.com/MikaelDuru">Duru Michael C</a>.
    </p>
  </footer>
  <!-- Footer ends -->
</body>
</html>
